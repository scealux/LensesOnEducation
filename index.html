<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/18d19bb599.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="flexNav">
      <button id="humNav" class="flexItem">
        Humanist
      </button>
      <button id="devNav" class="flexItem">
        Developmental / Progressive
      </button>
      <button id="socEff" class="flexItem">
        Social Efficiency
      </button>
    </div>
    <div id="contents" class="centerText">
      <div class="twoBox">
        <h1 id="title" class="vCenter centerText">
          Lenses on <br />
          Education
        </h1>
      </div>

      <div id="thePurpose" class="twoBox thin">
        <div class="prompt leftSide vCenter">
          The purpose of school is to
        </div>
        <div id="thePurposeC" class="centerText vCenter"></div>
      </div>

      <div id="aTeachers" class="twoBox thin">
        <div class="prompt leftSide vCenter">
          A teachers job is to
        </div>
        <div id="aTeachersC" class="centerText vCenter"></div>
      </div>

      <div id="studentsCan" class="twoBox thin">
        <div class="prompt leftSide vCenter">
          Students can be seen as
        </div>
        <div id="studentsCanC" class="centerText vCenter"></div>
      </div>

      <div id="whoseRole" class="twoBox thin">
        <div class="prompt leftSide vCenter">
          whose role is to
        </div>
        <div id="whoseRoleC" class="centerText vCenter"></div>
      </div>

      <div id="quote1" class="twoBox">
        <div class="vCenter">
          <img id="q1Pic" src="https://via.placeholder.com/300" />
        </div>
        <div class="vCenter" id="quote1C">
          quoteContents
        </div>
      </div>

      <div id="quote2" class="twoBox">
        <div class="vCenter">
          quote2
        </div>
        <div class="vCenter" id="quote2C">
          <img id="q2Pic" src="https://via.placeholder.com/300" />
        </div>
      </div>

      <div id="myExperience" class="twoBox">
        In my Experience
        <div id="myExC"></div>
      </div>

      <div id="sources" class="twoBox">
        <div>
          Sources
        </div>
        <div id="sourcesC"></div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
