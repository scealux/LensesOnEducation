<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/18d19bb599.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://use.typekit.net/kqb6iea.css" />
  </head>

  <body>
    <div>
      <h1 id="title">
        Views on Education
      </h1>
    </div>

    <div id="flexNav">
      <button id="humNav" class="flexItem navSelected">
        Humanist
        <span><i class="fas fa-male"></i></span>
      </button>
      <button id="devNav" class="flexItem">
        Developmental / Progressive
        <span><i class="fas fa-users"></i></span>
      </button>
      <button id="socEff" class="flexItem">
        Social Efficiency
        <span><i class="fas fa-industry"></i></span>
      </button>
    </div>

    <div id="contents" class="centerText">
      <!--Top Contents-->
      <div id="madLibs" class="container">
        <div id="mlP1" class="prompt leftSide vCenter">
          The purpose of school is to
        </div>
        <div id="mlA1" class="qC vCenter"></div>

        <div id="mlP2" class="prompt leftSide vCenter">
          A teachers job is to
        </div>
        <div id="mlA2" class="qC vCenter"></div>

        <div id="mlP3" class="prompt leftSide vCenter">
          Students can be seen as
        </div>
        <div id="mlA3" class="qC vCenter"></div>

        <div id="mlP4" class="prompt leftSide vCenter">
          whose role is to
        </div>
        <div id="mlA4" class="qC vCenter"></div>
      </div>
      <!---->

      <div class="blockText">
        <b>In My Experience...</b>
        <div id="myExp"></div>
      </div>

      <div class="twoBox">
        <div class="vCenter">
          <div id="q1Pic"></div>
        </div>
        <div class="vCenter" id="quote1">
          quoteContents
        </div>
      </div>

      <div class="twoBox">
        <div class="vCenter" id="quote2">
          quote2
        </div>
        <div class="vCenter">
          <div id="q2Pic"></div>
        </div>
      </div>

      <div id="sourcesDiv">
        Sources
        <div id="sources"></div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
